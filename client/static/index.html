<!DOCTYPE html>
<html>
	<head>
		<title>airdispat.ch</title>
		<link rel='stylesheet' type='text/css' href='css/styles.css'>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body class='inbox'>
		<div class='login_page'>
			<div class='login_box'>
				<img src='http://www.airdispat.ch/img/logo.png'/>
				<hr/>
				<h3>Login to the Proof of Concept Client</h3>
				<form>
					<input type='text' placeholder='Username...'/><br/>
					<input type='password' placeholder='Password...'/><br/>
					<input type='submit' class='btn btn-primary' value='Login'/>
				</form>
			</div>
		</div>
		<div class='inbox_page'>
			<div class='header'>
				<div class='container'>
					<div class='row'>
						<div class='span2'>
							<img src='http://gravatar.com/avatar/e9abd41f117ce7e267885a9a3bc98f0c?s=350' class='img-circle'/>
						</div>
						<div class='span3'>
							<h2>Hunter Leath</h2>
							<p class='small'>89ae7197e7ac3fd4c9c362b1652a24d5fb439ec6</p>
							<p><a href='#'>Share Address</a></p>
						</div>
						<div class='span4 offset3'>
							<h5>Mail History</h5>
							<div id='mailHistory'></div>
						</div>
					</div>
				</div>
			</div>
			<div class='body'>
				<div class='container-fluid'>
				<div class='row-fluid'>
					<div class='span2 sidebar'>
						<!-- Sidebar Content !-->
						<h6 class='row_header'>INBOX</h6>
						<ol>
							<li><a href='#'><i class='icon-book'></i> Important Mail</a></li>
							<li><a href='#'><i class='icon-book'></i> All Today</a></li>
							<li><a href='#'><i class='icon-book'></i> All Mail</a></li>
						</ol>
						<h6 class='row_header'>GROUPS</h6>
						<ol>
							<li><a href='#'><i class='icon-book'></i> Airdispat.ch Team</a></li>
							<li><a href='#'><i class='icon-book'></i> High School Friends</a></li>
							<li><a href='#'><i class='icon-book'></i> Other</a></li>
						</ol>
					</div>
					<div class='span10'>
						<!-- Inbox Content !-->
						<div class='row' style='padding-top: 5px;'>
							<div class='span3'>
								<button class='btn btn-danger'>Compose Mail</button>
							</div>
							<div class='span3 offset6'>
								<input class="input-medium search-query" type='text' placeholder='Search...'/>
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
		<script src='js/prototype.js'></script>
		<script src='js/raphael.js'></script>
		<script src='js/grafico.js'></script>
		<script src='js/application.js'></script>
	</body>
</html>
